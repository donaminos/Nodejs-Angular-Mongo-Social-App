<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">My profile</h3>
  </div>
  <div class="panel-body">
    <form name="form" role="form" class="form-horizontal" ng-submit="save()" novalidate>
      <div class="form-group has-feedback">
        <label for="first_name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" placeholder="First name" ng-model="user.name.first_name" required>
        </div>
      </div>

      <div class="form-group has-feedbak">
        <label for="last_name" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" placeholder="Last name" ng-model="user.name.last_name" required>
        </div>
      </div>

      <div class="form-group has-feedback" ng-class="{'has-error': form.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <span class="help-block col-sm-10 col-sm-offset-2" ng-show="form.email.$invalid">Please enter a correct email address</span>
        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.email.$invalid"></span>
      </div>

      <div class="form-group has-feedback" ng-class="{'has-error': form.password.$error.minlength}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-minlength="4" ng-model="user.password" required>
        </div>
        <span class="help-block col-sm-10 col-sm-offset-2" ng-show="form.password.$error.minlength">Password must be at least 4 characters</span>
        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.password.$error.minlength"></span>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Update"/>
        </div>
      </div>
    </form>
  </div>
</div>
