<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">My profile</h3>
  </div>
  <div class="panel-body">
    <form role="form" class="form-horizontal" ng-submit="save()">
      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" placeholder="First name" ng-model="user.name.first_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="last_name" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" placeholder="Last name" ng-model="user.name.last_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Update"/>
        </div>
      </div>
    </form>
  </div>
</div>
