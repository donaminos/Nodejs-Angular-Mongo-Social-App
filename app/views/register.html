<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign up</h3>
  </div>
  <div class="panel-body">
    <div class="alert alert-danger" ng-show="register_message">{{register_message}}</div>
    <form role="form" name="form" class="form-horizontal" ng-submit="signup()" novalidate>
      <div class="form-group has-feedback" ng-class="{'has-error': form.first_name.$dirty && form.first_name.$invalid}">
        <label for="first_name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" name="first_name" ng-pattern="/[a-zA-Z ]+/" placeholder="First name" ng-model="user.name.first_name" required>
        </div>
      </div>

      <div class="form-group has-feedback" ng-class="{'has-error': form.last_name.$dirty && form.last_name.$invalid}">
        <label for="last_name" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" ng-model="user.name.last_name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Sign up"/>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <a href="#/users/login">Already have an account?</a>
  </div>
</div>
