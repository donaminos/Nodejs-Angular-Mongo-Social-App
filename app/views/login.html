<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <div class="alert alert-danger" ng-show="login_message">{{login_message}}</div>
    <div class="alert alert-success" ng-show="signup_success">Signup success</div>

    <form role="form" class="form-horizontal" ng-submit="login()">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Login"/>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <a href="#/users/register">Register new account</a>
  </div>
</div>
